- name: restart Keepalived
  systemd:
    name: keepalived
    state: restarted
  when: vrrp == "true"

- name: Create kubeadm config directory
  file:
    path: /opt/config/kubeadm
    state: directory

- name: Config kubeadm-init.yaml whis keepalived
  template:
    src: kubeadm-init.yaml.tmpl
    dest: /opt/config/kubeadm/kubeadm-init.yaml
  when: vrrp == "true"


- name: Configure kubeadm-init-haproxy.yaml without keepalived
  template:
    src: kubeadm-init-haproxy.yaml.tmpl
    dest: /opt/config/kubeadm/kubeadm-init.yaml
  when: vrrp == "false"

#- name: pull images of k8s with the docker
#  shell: |
#    kubeadm config images pull


- name: Create master node
  shell: |
    kubeadm init --config=kubeadm-init.yaml
  args:
    chdir: /opt/config/kubeadm/
  register: kubernetesTokenDocker

- name: Reset kubernetes token file
  file:
    path: /opt/config/token.txt
    state: absent

- name: Create tokens file
  file:
    path: /opt/config/token.txt
    state: touch
    force: yes
  when: inventory_hostname == "master1"


- name: Print kubernetes token
  lineinfile:
    path: /opt/config/token.txt
    line: "{{ kubernetesTokenDocker.stdout_lines }}"
  when: inventory_hostname == "master1"

- name: Get kubeadm join string
  shell: |
    echo $(cat /opt/config/token.txt.tmp | tail -2) > /opt/config/token.txt
  args:
    chdir: /opt/config/
  when: inventory_hostname == "master1"


- name: Copy init token to ansible host
  fetch:
    src: /opt/config/token.txt
    dest: /tmp/k8s/
  when: inventory_hostname == "master1"

- name: Add export KUBECONFIG=/etc/kubernetes/admin.conf to bashrc
  lineinfile:
    path: /root/.bashrc
    line: 'export KUBECONFIG=/etc/kubernetes/admin.conf'

- name: Apply bashrc changes
  shell: |
    source /root/.bashrc
  args:
    executable: /bin/bash

- name: create kubernetes config directory
  file:
    path: ~/.kube/
    state: directory
  become: false

- name: permissions for admin.conf
  file:
    path: /etc/kubernetes/admin.conf
    mode: 0775

- name: copy admin.conf to home directory
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "~/.kube/config"
    mode: 0755
    remote_src: True
  become: false

- name: Get file names to copy
  shell: |
    find /etc/kubernetes/pki -type f
  register: files_to_copy
  when: inventory_hostname == "master1"

- name: Copy cert to ansiblehost
  fetch:
    src: "{{ item }}"
    dest: /tmp/k8s/
  with_items:
   - "{{ files_to_copy.stdout_lines }}"
  when: inventory_hostname == "master1"

- name:  install Calico CIDR
  shell: |
    kubectl apply -f https://docs.projectcalico.org/v3.1/getting-started/kubernetes/installation/hosted/rbac-kdd.yaml && \
    kubectl apply -f https://docs.projectcalico.org/v3.1/getting-started/kubernetes/installation/hosted/kubernetes-datastore/calico-networking/1.7/calico.yaml
  args:
    executable: /bin/bash
  become: false
  when:
    - inventory_hostname == "master1"
    - CIDR == "192.168.0.0/16"

- name:  install Flanel CIDR
  shell: |
    kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/v0.10.0/Documentation/kube-flannel.yml
  args:
    executable: /bin/bash
  become: false
  when:
    - inventory_hostname == "master1"
    - CIDR == "10.244.0.0/16"
