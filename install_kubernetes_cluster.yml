---
#Add directory for cert
- name: Add tmp directory
  hosts: localhost
  gather_facts: no

  tasks:
    - name: create temp cert directory
      file:
        path: "{{ item }}"
        state: directory
        force: yes
      loop:
        - /tmp/k8s
        - /tmp/etcd/certs/
      tags:
        - etcd
        - ssl


# Installing Kubernetes
- name: Installing shared packages Docker and Kubernetes for the masters and work nodes
  hosts: [kube_masters, kube_workers, kube_ingress]
  become: yes
  become_method: sudo

  tasks:
    - name: set sysctl
      sysctl:
        name: "{{ item }}"
        value: "1"
      loop:
        - net.ipv4.ip_forward
      tags:
        - kubelet
        - docker

    - name: Install docker
      include_role:
        name: docker
      tags: docker


    - name: Install kubernetes
      include_role:
        name: "{{ item }}"
      with_items:
      - kubelet
      tags: kubelet



#Install the soft that is only needed on the masters
- name: Install ETCD
  hosts: [kube_masters]
  become: yes
  become_method: sudo

  tasks:
    - name: Install etcd
      include_role:
        name: "{{ item }}"
      with_items:
      - etcd
      tags:
        - etcd
        - ssl


- name: Create masters
  hosts: [kube_masters]
  become: yes
  become_method: sudo

  tasks:
    - name: Reset Old Cluster
      shell: |
        kubeadm reset --force
      tags: kube_master


    - name: Init all masters
      include_role:
        name: kube_masters
      tags:
        - kube_masters
        - first_masters
        - other_masters



- name: Crettae workers
  hosts: [kube_workers, kube_ingress]
  become: yes
  become_method: sudo

  tasks:
    - name: Reset Old Cluster
      shell: |
        kubeadm reset --force
      tags: kube_workers

    - name: Init all workers
      include_role:
        name: kube_workers
      tags: kube_workers